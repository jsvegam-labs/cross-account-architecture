apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-demo-app
  namespace: java-demo
  labels:
    app: java-demo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-demo-app
  template:
    metadata:
      labels:
        app: java-demo-app
    spec:
      containers:
      - name: java-demo-app
        image: 368707729092.dkr.ecr.us-east-1.amazonaws.com/deepseek-app:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5