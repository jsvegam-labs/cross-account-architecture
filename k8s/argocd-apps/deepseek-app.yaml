apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: deepseek-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/jsvegam-labs/java-demo-app
    targetRevision: HEAD
    path: k8s/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: java-demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true